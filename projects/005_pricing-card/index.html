<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="title">
        <h1>Try FREE for 4 Weeks</h1>
        <p>We uncover the facts around the clock, all over the globe.</p>
      </div>
      <div class="prices">
        <div class="price-options selected">
          <div class="icons">
            <i class="fa-regular fa-circle-check"></i>
          </div>
          <div class="info">
            <h5>MONTHLY</h5>
            <h4>4 Weeks for free</h4>
            <p>Then $3 every month for the first year</p>
          </div>
        </div>
        <div class="price-options">
          <div class="icons">
            <i class="fa-regular fa-circle"></i>
          </div>
          <div class="info">
            <p class="highlight">Best Value</p>
            <h5>YEARLY</h5>
            <h4>4 Weeks for free</h4>
            <p>Then $30 for the first year</p>
          </div>
        </div>
      </div>
      <div class="payment">
        <a href="#" class="active" target="_blank">Continue</a>
        <a href="#" target="_blank"
          >Continue with <img src="paypal.png" alt="paypal"
        /></a>
      </div>
      <a class="more-offers" href="#">View more offers</a>
    </div>
  </body>
</html>
